<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
	
	<link href="style.css" rel="stylesheet">
	
</head>

<body>

	<section class="questions">
	
	
	<input type="text" name="name" value="Please enter your name here" id="name">
	

	
	<h1>What is your skin type?</h1>
	<div>
	<button class="skin" id="oil">Oily</button>
	<button class="skin" id="normal">Normal</button>
	<button class="skin" id="dry">Dry</button>
	<button class="skin" id="sensitive">Sensitive</button>
	</div>
	
	
	<h1>How much water do you drink daily?</h1>
	<div>
	<button class="water" id="200ml">200ml</button>
	<button class="water" id="default">400ml</button>
	<button class="water" id="default2">more than 400ml</button>
	</div>
	
	<h1>How much hour do you sleep daily?</h1>
	<div>
	<button class="sleep" id="sleepless">less than 7 hours</button>
	<button class="sleep" id="default3">7 to 9 hours</button>
	<button class="sleep" id="default4">more than 10 hours</button>
	</div>
	
	<h1>Do you stress a lot?</h1>
	<div>
	<button class="stress" id="yes">Yes</button>
	<button class="stress" id="default5">No</button>
	</div>
	
	<br>
	<br>
	
	<button type="submit" class="send">Next</button>
		
	</section>
	
	
	
	
</body>
	
	
	<script src="script.js"></script>
	
	
	
</html>
